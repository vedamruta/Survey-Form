<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header id="head"> 
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <fieldset>
      <form id="survey-form">
        <label for="name">Name <input type="text" id="name" placeholder="Enter your name" required /></label>
        <label for="email">Email <input type="text" id="email" placeholder="Enter your Email" required /></label>
        <label for="age">Age
(optional) <input type="number" id="age" min="5" max="120" placeholder="Age" required /></label>
        <label for="dropdown">Which option best describes your current role? 
          <select id="dropdown">
            <option>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer say to say</option>
            <option>Other</option>
          </select>
        </label>
        <label for="email">Would you recommend freeCodeCamp to a friend?</label>
        <label><input type="radio" id="definitely" name="recommend" value="definitely" class="inline" /> Definitely</label>
        <label><input type="radio" id="maybe" name="recommend" value="maybe" class="inline" /> Maybe</label>
        <label><input type="radio" id="notsure" name="recommend" value="notsure" class="inline" /> Not sure</label>
        <label>What is your favorite feature of freeCodeCamp?</label>
        <select id="dropdown1">
            <option>Select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
            <option>Other</option>
          </select>
        <label for="">What would you like to see improved? (Check all that apply)</label>
        <label for="frontend"><input type="checkbox" id="frontend" class="inline" /> Front-end Projects</label>
        <label for="backend"><input type="checkbox" id="backend" class="inline" /> Back-end Projects</label>
        <label for="datav"><input type="checkbox" id="datav" class="inline" /> Data Visualization</label>
        <label for="challenges"><input type="checkbox" id="challenges" class="inline" /> Challenges</label>
        <label for="opensource"><input type="checkbox" id="opensource" class="inline" /> Open Source Community</label>
        <label for="gitter"><input type="checkbox" id="gitter" class="inline" /> Gitter help rooms</label>
        <label for="videos"><input type="checkbox" id="videos" class="inline" /> Videos</label>
        <label for="city"><input type="checkbox" id="city" class="inline" /> City Meetups</label>
        <label for="wiki"><input type="checkbox" id="wiki" class="inline" /> Wiki</label>
        <label for="forum"><input type="checkbox" id="forum" class="inline" /> Forum</label>
        <label for="addc"><input type="checkbox" id="addc" class="inline" /> Additional Courses</label>
        <div class="form-group">
          <label id="suggestions">Any comments or suggestions?"></label>
          <textarea id="suggestions" name="suggestions" rows="6" cols="30" placeholder="Enter your comment here..."></textarea>
        </div>
        <button type="submit">Submit</submit>
      </form>
    </fieldset>
  </body>
